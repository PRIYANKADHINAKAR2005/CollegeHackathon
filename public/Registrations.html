  <header>
    <h1>Hackathon Teams</h1>
  </header>
  <main>
    <table id="teamsTable">
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Problem Statement</th>
          <th>Year</th>
          <th>Team Leader</th>
        </tr>
      </thead>
      <tbody id="teamDetails">
        <!-- Dynamic data will be inserted here -->
      </tbody>
    </table>
  </main>
  <img src="foot.png" alt="" style="width: 100%;margin-bottom:-10px">
  <script>
    // Fetch team data from the backend
    fetch("http://localhost:3000/teams")
      .then(response => response.json())
      .then(teams => {
        const tableBody = document.getElementById("teamDetails");
        teams.forEach(team => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team.TeamName}</td>
            <td>${team.ProblemStatementId}</td>
            <td>${team.Year}</td>
            <td>${team.TeamLeaderName}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching teams:", error);
      });
  </script>
